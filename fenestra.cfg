{
  "plugins": [ "logger", "perflog", "savefile", "glfw-gamepad", "pulseaudio", "gl", "sync", "framedelay", "ssr", "netcmds", "rusage", "screensaver" ],

  "scale_factor": 6.0,

  "system_directory": ".",
  "save_directory": ".",

  "glfw-gamepad": {
    "joystick": 0,
    "port": 0
  },

  "sync": {
    "vsync": 1,
    "adaptive": 1,
    "delay": {
      "fence": 0,
      "query_object": 0,
      "glfinish": 0,
      "nanosleep": 0,
      "margin": 0.5
    },
    "glfinish_sync": 0,
    "oml_sync": 0,
    "sgi_sync": 0
  },

  "framedelay": {
    "milliseconds": 4,
    "adaptive": 1,
    "nv_delay_before_swap": 0
  },

  "alsa": {
    "device": "default",
    "audio_suggested_latency": 64,
    "audio_maximum_latency": 64
  },

  "portaudio": {
    "device": "default",
    "audio_suggested_latency": 64,
    "audio_maximum_latency": 64
  },

  "pulseaudio": {
    "audio_suggested_latency": 64,
    "audio_maximum_latency": 64
  },

  "gl": {
    "log_errors": 0
  },

  "netcmds": {
    "port": 55355
   },

   "rusage": {
   },

   "screensaver": {
     "inhibit": {
       "xresetscreensaver": 1
      }
   },

  "perflog": {
    "filename": "perf.log"
  },

  "ssr": {
    "channel": "fenestra"
  },

  "v4l2": {
    "device": "/dev/video0"
  },

  "_" : 0
}
// vim:ft=javascript
