{
  "plugins": [ "logger", "perflog", "savefile", "pulseaudio", "gl", "sync", "ssr", "netcmds", "rusage" ],

  "perflog_filename": "perf.log",

  "vsync": 1,
  "adaptive_vsync": 1,
  "glfinish": 0,
  "oml_sync": 0,
  "sgi_sync": 0,
  "nv_delay_before_swap": 0,
  "scale_factor": 6.0,

  "frame_delay": 4,
  "system_directory": ".",
  "save_directory": ".",

  "v4l2_device": "",

  "alsa": {
    "device": "default",
    "audio_suggested_latency": 64,
    "audio_maximum_latency": 64
  },

  "portaudio": {
    "device": "default",
    "audio_suggested_latency": 64,
    "audio_maximum_latency": 64
  },

  "pulseaudio": {
    "audio_suggested_latency": 64,
    "audio_maximum_latency": 64
  },

  "netcmds": {
    "port": 55355
   },

  "perflog": {
    "filename": "perf.log"
  },

  "ssr": {
    "channel": "fenestra"
  },

  "v4l2": {
    "device": "/dev/video0"
  },

  "_" : 0
}
// vim:ft=javascript
